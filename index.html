<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMDanser GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .game-gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 2rem 0;
      gap: 1.5rem;
    }
    .game-item {
      flex: 1 1 200px;
      max-width: 250px;
      text-align: center;
    }
    .game-item img {
      width: 300px;
      height: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body background="assets/images/CatalystSpaceBackground.png">

  <h1 style="color:Yellow;">The Portfolio of Dylan M Danser</h1>

  <div class="game-gallery">

    <h3 style="color:Yellow;">Games</h3>

    <div class="game-item">
      <img src="assets/images/OfficeRumble.png" alt="Office Rumble game splash image">
      <h4 style="color:Yellow;"><strong>Office Rumble</strong></h4>
      <h6 style="color:Gold;">by Lucid Adventures</h6>
    </div>

    <div class="game-item">
      <img src="assets/images/Catalyst.png" alt="Catalyst game splash image">
      <h4 style="color:Yellow;"><strong>Catalyst</strong></h4>
      <h6 style="color:Gold;">by Wish Upon a Wizard</h6>
    </div>

    <div class="game-item">
      <img src="assets/images/GreedyGlutton.png" alt="Greedy Glutton game splash image">
      <h4 style="color:Yellow;"><strong>Greedy Glutton</strong></h4>
      <h6 style="color:Gold;">by Adao House</h6>
    </div>

  </div>

</body>
</html>
